<div class="toolbar">
  <input type="number" min="2" max="50" [formControl]="maxPairsControl"/>
  <button class="btn" (click)="shuffle()">Shuffle</button>
</div>


<div class="board">
  <ng-template ngFor let-card [ngForOf]="cards">
    <app-card [card]="card" [flipped]="card.flipped" (click)="flip(card)"></app-card>
  </ng-template>
</div>

<app-finish-banner *ngIf="completed" (click)="nextLevel()">ng serve</app-finish-banner>
